name: Lighthouse Performance Testing
on: [push]

jobs:
  build-and-start:
    runs-on: ubuntu-latest
    - name: Build and Start Server
    - script:
      - npm run build
      - npm run start

  chrome:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      # Cache our dependencies and Next.js files
      # Reference https://docs.github.com/en/actions/advanced-guides/caching-dependencies-to-speed-up-workflows
      - name: Set Persistent Cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Checkout
        uses: actions/checkout@v2

      # Run Lighthouse CI, with a build and start of the production server
      - name: Run Lighthouse Performance Testing
        needs: build-and-start
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            https://www.ulosino.com
            https://www.ulosino.com/browse
            https://www.ulosino.com/browse/elementary
            https://www.ulosino.com/search
            https://www.ulosino.com/matches
            https://www.ulosino.com/privacy
          runs: 1
          uploadArtifacts: true
